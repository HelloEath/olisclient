    <script>
    //判断浏览器类型及版本，IE9及以下，火狐21以下，chrome23以下提示浏览器版本过低
    function getBrowserInfo() {
      var agent = navigator.userAgent.toLowerCase();
      var regStr_ie = /msie [\d.]+;/gi;
      var regStr_ff = /firefox\/[\d.]+/gi
      var regStr_chrome = /chrome\/[\d.]+/gi;
      var isIE = agent.indexOf("compatible") > -1 && agent.indexOf("msie" > -1); //判断是否IE<11浏览器
      if (isIE) {
        var reIE = new RegExp("msie (\\d+\\.\\d+);");
        reIE.test(agent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        if (fIEVersion < 10) {
          alert("您正在使用的浏览器版本过低，为了您的最佳体验，请先升级浏览器。");window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href);
        }
      }
      //firefox
      if (agent.indexOf("firefox") > 0) {
        var browser = agent.match(regStr_ff);
        var b_version = parseInt((browser + "").replace(/[^0-9.]/ig, ""));
        if(b_version < 21) {
          alert("您正在使用的浏览器版本过低，为了您的最佳体验，请先升级浏览器。");window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href);
        }
      }
      //Chrome
      if (agent.indexOf("chrome") > 0) {
        var browser = agent.match(regStr_chrome);
        var b_version = parseInt((browser + "").replace(/[^0-9.]/ig, ""));
        if(b_version < 23) {
          alert("您正在使用的浏览器版本过低，为了您的最佳体验，请先升级浏览器。");window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href);
        }
      }
    }
    getBrowserInfo();
    </script>
